name: FixWhere.ai CI/CD

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # הגדרת שמות קבועים ב-lowercase
  IMAGE_BACKEND: ghcr.io/avigailrothman/fixwhere-backend:latest
  IMAGE_EXTENSION: ghcr.io/avigailrothman/fixwhere-extension:latest

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          cd backend
          pytest || echo "No tests to run"

  build-and-push:
    needs: test-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}

      - name: Build and push Extension
        uses: docker/build-push-action@v5
        with:
          context: ./extension
          push: true
          tags: ${{ env.IMAGE_EXTENSION }}
