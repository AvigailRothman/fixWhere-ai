
name: FixWhere.ai CI/CD

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # כאן אנחנו מגדירים שמות באותיות קטנות בלבד באופן ידני כדי למנוע תקלות
  IMAGE_NAME_BACKEND: fixwhere-ai-backend
  IMAGE_NAME_EXTENSION: fixwhere-ai-extension

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          cd backend
          # אם אין עדיין טסטים, הפקודה לא תכשיל את ה-build
          pytest || echo "No tests to run"

  build-and-push:
    needs: test-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # המרה ידנית של שם המשתמש לאותיות קטנות לצורך ה-Login
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # כאן אנחנו בונים את הנתיב באותיות קטנות (נחליף את שם המשתמש בגרסה קטנה)
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}-backend:latest
          # שים לב: ב-tags השתמשתי בפורמט פשוט יותר שיעבוד
        env:
          # מכריח את הכל להיות lowercase
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest

      - name: Build and push Extension
        uses: docker/build-push-action@v5
        with:
          context: ./extension
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}-extension:latest
