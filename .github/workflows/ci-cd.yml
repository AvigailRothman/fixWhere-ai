name: FixWhere.ai CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          cd backend
          pytest || echo "No tests found"

  build-and-push:
    needs: test-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # שימי לב: הכל באותיות קטנות כאן למטה
          tags: ghcr.io/avigailrothman/fixwhere-backend:latest

      - name: Build and Push Extension
        uses: docker/build-push-action@v5
        with:
          context: ./extension
          push: true
          # שימי לב: הכל באותיות קטנות כאן למטה
          tags: ghcr.io/avigailrothman/fixwhere-extension:latest
