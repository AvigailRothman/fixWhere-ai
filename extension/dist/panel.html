<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --code-bg: #f1f5f9;
      --success: #059669;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      padding: 16px; 
      background: var(--bg); 
      color: var(--text);
      line-height: 1.5;
    }

    #log-container { max-width: 900px; margin: 0 auto; }

    .card { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 16px; 
      margin-bottom: 20px; 
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .title { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
    .meta { font-size: 12px; color: var(--text-muted); margin: 8px 0; font-family: monospace; }
    .msg { background: #fff1f2; color: #991b1b; padding: 10px; border-radius: 6px; font-size: 14px; margin: 10px 0; border-right: 4px solid #f43f5e; }

    .row { display: flex; gap: 10px; margin-top: 15px; }

    button { 
      border: 0; padding: 8px 16px; border-radius: 8px; cursor: pointer; 
      font-weight: 600; font-size: 13px; transition: all 0.2s; 
    }
    
    .btn-copy { background: var(--code-bg); color: var(--text); border: 1px solid var(--border); }
    .btn-copy:hover { background: var(--border); }
    .btn-copy:active { transform: scale(0.95); }

    .solve { background: var(--primary); color: white; display: flex; align-items: center; gap: 5px; }
    .solve:hover { background: var(--primary-hover); }
    .solve:disabled { opacity: 0.6; cursor: not-allowed; }

    .pill { font-size: 11px; padding: 2px 10px; border-radius: 999px; background: #dbeafe; color: #1e40af; }

    .result-area { margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
    pre { font-family: "Cascadia Code", Consolas, monospace; font-size: 13px; padding: 12px; background: var(--code-bg); border-radius: 8px; overflow-x: auto; margin: 0; }
    
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 10px 0; }
    .box { border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .colTitle { font-size: 11px; font-weight: 800; padding: 4px 10px; background: #eee; border-bottom: 1px solid var(--border); }
  </style>
</head>
<body>
  <div id="log-container"></div>
  <script src="panel.js"></script>
</body>
</html>
