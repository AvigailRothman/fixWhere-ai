<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>

:root {
  --bg: #f8f9fa;
  --card-bg: #ffffff;
  --primary: #2563eb;
  --primary-hover: #1d4ed8;
  --text: #1f2937;
  --text-muted: #6b7280;
  --border: #e5e7eb;
  --code-bg: #f1f5f9;
  --success: #059669;
  --error-bg: #fff1f2;
  --error-text: #991b1b;
  --error-border: #f43f5e;
}

body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
  padding: 16px; 
  background: var(--bg); 
  color: var(--text);
  line-height: 1.5;
  margin: 0;
}

#log-container { 
  max-width: 900px; 
  margin: 0 auto; 
}

/* ×›×¨×˜×™×¡×™×™×ª ×©×’×™××” */
.card { 
  background: var(--card-bg); 
  border: 1px solid var(--border); 
  border-radius: 12px; 
  padding: 16px; 
  margin-bottom: 20px; 
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  animation: fadeIn 0.3s ease-in-out;
}

.title { 
  font-weight: 700; 
  font-size: 1.1rem; 
  display: flex; 
  align-items: center; 
  gap: 8px; 
}

.meta { 
  font-size: 12px; 
  color: var(--text-muted); 
  margin: 8px 0; 
  font-family: monospace; 
}

.msg { 
  background: var(--error-bg); 
  color: var(--error-text); 
  padding: 10px; 
  border-radius: 6px; 
  font-size: 14px; 
  margin: 10px 0; 
  border-left: 4px solid var(--error-border); 
  white-space: pre-wrap;
}

/* ×›×¤×ª×•×¨×™× */
button { 
  border: 0; 
  padding: 8px 16px; 
  border-radius: 8px; 
  cursor: pointer; 
  font-weight: 600; 
  font-size: 13px; 
  transition: all 0.2s; 
}

.solve { 
  background: var(--primary); 
  color: white; 
  display: flex; 
  align-items: center; 
  gap: 5px; 
}

.solve:hover { background: var(--primary-hover); }
.solve:disabled { opacity: 0.6; cursor: not-allowed; }

.btn-open-chat {
  background: #f1f5f9;
  color: var(--primary);
  border: 1px solid var(--primary);
  margin-top: 10px;
  width: 100%;
}
.btn-open-chat:hover { background: #e2e8f0; }

.pill { 
  font-size: 11px; 
  padding: 2px 10px; 
  border-radius: 999px; 
  background: #dbeafe; 
  color: #1e40af; 
}

/* ×ª×¦×•×’×ª ×§×•×“ */
pre { 
  font-family: "Cascadia Code", Consolas, monospace; 
  font-size: 13px; 
  padding: 12px; 
  background: var(--code-bg); 
  border-radius: 8px; 
  overflow-x: auto; 
  margin: 0; 
}

.grid2 { 
  display: grid; 
  grid-template-columns: 1fr 1fr; 
  gap: 12px; 
  margin: 10px 0; 
}

.box { 
  border: 1px solid var(--border); 
  border-radius: 8px; 
  overflow: hidden; 
}

.colTitle { 
  font-size: 11px; 
  font-weight: 800; 
  padding: 4px 10px; 
  background: #eee; 
  border-bottom: 1px solid var(--border); 
}

/* ××¦×‘ ×¨×™×§ (Empty State) */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
  text-align: center;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

.status-badge {
  margin-top: 24px;
  padding: 6px 12px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 20px;
  font-size: 11px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #22c55e;
  border-radius: 50%;
  box-shadow: 0 0 8px #22c55e;
}

/* ×—×œ×•×Ÿ ×¦'××˜ ×¦×£ (Floating Chat) */
.chat-overlay {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 350px;
  height: 450px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  display: none; /* ××•×¡×ª×¨ ×›×‘×¨×™×¨×ª ××—×“×œ */
  flex-direction: column;
  z-index: 10000;
  border: 1px solid var(--border);
  overflow: hidden;
}

.chat-header {
  background: var(--primary);
  color: white;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

.close-chat { cursor: pointer; font-size: 20px; }

.chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 12px;
  background: #f8fafc;
}

.chat-bubble {
  max-width: 85%;
  padding: 8px 14px;
  font-size: 13px;
  line-height: 1.5;
  border-radius: 14px;
}

.chat-bubble.user {
  align-self: flex-end;
  background: var(--primary);
  color: white;
  border-bottom-right-radius: 2px;
}

.chat-bubble.ai {
  align-self: flex-start;
  background: white;
  color: var(--text);
  border: 1px solid var(--border);
  border-bottom-left-radius: 2px;
}

.chat-input-area {
  display: flex;
  gap: 8px;
  background: white;
  padding: 10px;
  border-top: 1px solid var(--border);
}

.chat-input {
  flex: 1;
  border: 1px solid var(--border);
  padding: 8px 12px;
  font-size: 13px;
  outline: none;
  border-radius: 20px;
}

.btn-send {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ×× ×™××¦×™×•×ª */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.has-content #empty-state { display: none; }

/* Scrollbar ×“×§ ×œ×¦'××˜ */
.chat-messages::-webkit-scrollbar { width: 5px; }
.chat-messages::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="empty-state" class="empty-state">
    <div class="empty-icon">ğŸ”</div>
    <h2>Ready to Debug</h2>
    <p>Waiting for issues to be detected on your page...</p>
    <div class="status-badge">
      <span class="status-dot"></span> System Online
    </div>
  </div>
  <div id="log-container"></div>
  <div id="chat-modal" class="chat-overlay">
    <div class="chat-header">
        <span>Gemini Expert</span>
        <span class="close-chat" onclick="document.getElementById('chat-modal').style.display='none'">Ã—</span>
    </div>
    <div class="chat-messages" id="modal-msgs"></div>
    <div class="chat-input-area">
        <input type="text" id="modal-input" class="chat-input" placeholder="Ask follow up...">
        <button class="btn-send" id="modal-send">â”</button>
    </div>
</div>
  <script src="panel.js"></script>
</body>
</html>
